<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OG Image Template</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,900&f[]=clash-display@600,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Satoshi', system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative background */
    .bg-accent {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: #ff4d4d;
      border-radius: 50%;
      opacity: 0.1;
    }

    .bg-accent-2 {
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: #18181b;
      border-radius: 50%;
      opacity: 0.05;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px;
    }

    .badge {
      display: inline-block;
      padding: 8px 20px;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 100px;
      margin-bottom: 32px;
    }

    .logo {
      font-family: 'Clash Display', sans-serif;
      font-size: 72px;
      font-weight: 700;
      color: #18181b;
      margin-bottom: 16px;
      letter-spacing: -0.03em;
    }

    .tagline {
      font-family: 'Clash Display', sans-serif;
      font-size: 42px;
      font-weight: 600;
      color: #18181b;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .meta-item {
      text-align: center;
    }

    .meta-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #71717a;
      margin-bottom: 4px;
    }

    .meta-value {
      font-family: 'Clash Display', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #18181b;
    }

    .divider {
      width: 1px;
      height: 48px;
      background: #e4e4e7;
    }

    .leaf {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 48px;
    }
  </style>
</head>
